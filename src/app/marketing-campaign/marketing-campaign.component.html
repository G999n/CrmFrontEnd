<div class="campaign-management-container">
    <h2 class="section-title">Marketing Campaigns</h2>
  
    <!-- Form for adding/updating campaign -->
    <div class="form-container">
      <form (ngSubmit)="isEdit ? updateCampaign() : addCampaign()" class="campaign-form">
        <div class="form-group">
          <label for="name" class="form-label">Campaign Name</label>
          <input type="text" id="name" [(ngModel)]="campaign.name" name="name" placeholder="Enter Campaign Name" required class="form-input" />
        </div>
  
        <div class="form-group">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" id="startDate" [(ngModel)]="campaign.startDate" name="startDate" required class="form-input" />
        </div>
  
        <div class="form-group">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" id="endDate" [(ngModel)]="campaign.endDate" name="endDate" required class="form-input" />
        </div>
  
        <div class="form-group">
          <label for="targetSegment" class="form-label">Target Segment</label>
          <input type="text" id="targetSegment" [(ngModel)]="campaign.targetSegment" name="targetSegment" placeholder="Enter Target Segment" required class="form-input" />
        </div>
  
        <div class="form-group">
          <label for="budget" class="form-label">Budget</label>
          <input type="number" id="budget" [(ngModel)]="campaign.budget" name="budget" placeholder="Enter Budget" required class="form-input" />
        </div>
  
        <button type="submit" class="submit-btn">{{ isEdit ? 'Update' : 'Add' }} Campaign</button>
      </form>
    </div>
  
    <!-- Table for displaying campaigns -->
    <div class="table-container">
      <table class="campaign-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Target Segment</th>
            <th>Budget</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let campaign of campaigns">
            <td>{{ campaign.campaignId }}</td>
            <td>{{ campaign.name }}</td>
            <td>{{ campaign.startDate | date }}</td>
            <td>{{ campaign.endDate | date }}</td>
            <td>{{ campaign.targetSegment }}</td>
            <td>{{ campaign.budget | currency }}</td>
            <td>
              <button (click)="editCampaign(campaign.campaignId)" class="action-btn edit-btn">Edit</button>
              <button (click)="deleteCampaign(campaign.campaignId)" class="action-btn delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <style>
    /* Container */
    .campaign-management-container {
      width: 90%;
      margin: 0 auto;
      padding: 30px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: 'Arial', sans-serif;
    }
  
    /* Section Title */
    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #343a40;
    }
  
    /* Form Container */
    .form-container {
      margin-bottom: 30px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    /* Form Fields */
    .form-group {
      margin-bottom: 15px;
    }
  
    .form-label {
      display: block;
      font-size: 1em;
      color: #495057;
      margin-bottom: 5px;
    }
  
    .form-input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }
  
    .form-input:focus {
      border-color: #007bff;
      outline: none;
    }
  
    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .submit-btn:hover {
      background-color: #0056b3;
    }
  
    /* Table Container */
    .table-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    /* Table Design */
    .campaign-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      background-color: white;
    }
  
    .campaign-table th,
    .campaign-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }
  
    .campaign-table th {
      background-color: #e9ecef;
      font-weight: bold;
    }
  
    .campaign-table tr:nth-child(even) {
      background-color: #f8f9fa;
    }
  
    .campaign-table tr:hover {
      background-color: #e9ecef;
    }
  
    /* Action Buttons */
    .action-btn {
      padding: 8px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .edit-btn {
      background-color: #28a745;
      color: white;
    }
  
    .edit-btn:hover {
      background-color: #218838;
    }
  
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
  
    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
