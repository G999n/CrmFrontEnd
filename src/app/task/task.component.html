<div class="task-management-container">
    <h2 class="task-title">Task Management</h2>
  
    <!-- Add/Edit Task Form -->
    <form (ngSubmit)="newTask.taskId > 0 ? updateTask() : addTask()" class="task-form">
      <div class="form-group">
        <label for="taskDescription">Description:</label>
        <input type="text" id="taskDescription" [(ngModel)]="newTask.taskDescription" name="taskDescription" required class="form-input" />
      </div>
  
      <div class="form-group">
        <label for="customerId">Customer ID:</label>
        <input type="number" id="customerId" [(ngModel)]="newTask.customerId" name="customerId" required class="form-input" />
      </div>
  
      <div class="form-group">
        <label for="assignedTo">Assigned To (User):</label>
        <input type="number" id="assignedTo" [(ngModel)]="newTask.assignedTo" name="assignedTo" required class="form-input" />
      </div>
  
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" [(ngModel)]="newTask.dueDate" name="dueDate" required class="form-input" />
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" id="status" [(ngModel)]="newTask.status" name="status" required class="form-input" />
      </div>
  
      <div class="form-group">
        <label for="priority">Priority:</label>
        <input type="number" id="priority" [(ngModel)]="newTask.priority" name="priority" required class="form-input" />
      </div>
  
      <button type="submit" class="submit-btn">{{ newTask.taskId ? 'Update' : 'Add' }} Task</button>
    </form>
  
    <!-- Tasks Table -->
    <table class="task-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Customer ID</th>
          <th>Assigned To</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.taskId }}</td>
          <td>{{ task.taskDescription }}</td>
          <td>{{ task.customerId }}</td>
          <td>{{ task.assignedTo }}</td>
          <td>{{ task.dueDate | date }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.priority }}</td>
          <td>
            <button (click)="editTask(task)" class="action-btn edit-btn">Edit</button>
            <button (click)="deleteTask(task.taskId)" class="action-btn delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <style>
    /* Task Management Container */
    .task-management-container {
      width: 80%;
      margin: 0 auto;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f4f7fa;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  
    .task-title {
      text-align: center;
      color: #4CAF50;
      font-size: 2em;
      margin-bottom: 20px;
    }
  
    /* Form Styling */
    .task-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
  
    .form-group {
      display: flex;
      flex-direction: column;
    }
  
    .form-input {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ddd;
      transition: border 0.3s ease;
    }
  
    .form-input:focus {
      border-color: #4CAF50;
      outline: none;
    }
  
    .submit-btn {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .submit-btn:hover {
      background-color: #45a049;
    }
  
    /* Table Styling */
    .task-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
  
    .task-table th, .task-table td {
      padding: 12px;
      text-align: left;
    }
  
    .task-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  
    .task-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  
    .task-table tr:hover {
      background-color: #f1f1f1;
    }
  
    /* Action Buttons */
    .action-btn {
      padding: 8px 16px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    .edit-btn {
      background-color: #4CAF50;
      color: white;
    }
  
    .edit-btn:hover {
      background-color: #45a049;
    }
  
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
  
    .delete-btn:hover {
      background-color: #e53935;
    }
  </style>
